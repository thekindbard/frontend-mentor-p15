<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Calculator app</title>


</head>
<body class="blue">

  <div class="container">
    <header>
      <h1>calc</h1>
      <div class="themes">
        <span>1 2 3</span>
        <div class="switch">
          <div class="switch__circle switch__circle--left"></div>
        </div>
      </div>
    </header>
  
    <main>
      <div class="screen">
        12
      </div>
      <div class="keys">
        <div class="keys__row">
          <span class="keys__key">7</span>
          <span class="keys__key">8</span>
          <span class="keys__key">9</span>
          <span class="keys__key keys__key--blue">DEL</span>
        </div>
        <div class="keys__row">
          <span class="keys__key">4</span>
          <span class="keys__key">5</span>
          <span class="keys__key">6</span>
          <span class="keys__key">+</span>
        </div>
        <div class="keys__row">
          <span class="keys__key">1</span>
          <span class="keys__key">2</span>
          <span class="keys__key">3</span>
          <span class="keys__key">-</span>
        </div>
        <div class="keys__row">
          <span class="keys__key">.</span>
          <span class="keys__key">0</span>
          <span class="keys__key">/</span>
          <span class="keys__key">x</span>
        </div>
        <div class="keys__row keys__row--ultimate">
          <span class="keys__key keys__key--blue">RESET</span>
          <span class="keys__key keys__key--red">=</span>
        </div>
      </div>
    </main>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thekindbard" target="_blank">thekindbard</a>.
  </div>
  
</body>

<script src="./script.js"></script>
</html>
